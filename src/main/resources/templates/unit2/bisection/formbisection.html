<html xmlns:th="http://www.thymleaf.org">
    <head>
        <title>Metodos numericos</title>
        <meta charset="UTF-8">

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

            crossorigin="anonymous"
            >
        <!-- Bootstrap JS and dependencies -->

            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="" 
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">

                    <img th:src="@{/images/logo.itses.png}"
                         width="125" height="38"
                         class="d-inline-block align-top">
                    METODOS NUMERICOS

                </a>

            </div>
        </div>
    </nav>
        <div class="container mt-5">
    <h3 class="mb-4">Formulario de Datos</h3>
    
    <form class="row-g3" th:action="@{/unit2/solvebisection}" method="post"  th:object="${bisection}">
        <div class="mb-3">
        <label for="xl" class="form-label">Ingresa la Funcion:</label>
        <input type="text   " step="any" class="form-control" id="Fx" name="FX" th:field="*{Fx}">
      </div>
      <div class="mb-3">
        <label for="xl" class="form-label">Xl</label>
        <input type="number" step="any" class="form-control" id="Xl" name="XL"  th:field="*{Xl}">
      </div>

      <div class="mb-3">
        <label for="xu" class="form-label">Xu</label>
        <input type="number" step="any" class="form-control" id="Xu" name="XU" th:field="*{Xu}">
      </div>

      <div class="mb-3">
        <label for="ea" class="form-label">Error Estimado</label>
        <input type="number" step="any" class="form-control" id="Ea" name="Ea"  th:field="*{Ea}">
      </div>

      <div class="mb-3">
        <label for="iteraciones" class="form-label">Iteraciones MÃ¡ximas</label>
        <input type="number" class="form-control" id="IteracionesMaximas" name="IteracionesMaximas"  th:field="*{IteracionesMaximas}">
      </div>

      <button type="submit" class="btn btn-primary w-100">Calcular</button>
    </form>
  </div>

   
    
</body>
