<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <title>Resultados Bisección</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        crossorigin="anonymous"
    >

    <style>
        body {
            background: #f4f7fb;
            font-family: "Segoe UI", sans-serif;
        }
        .navbar {
            background: linear-gradient(90deg, #0d1b2a, #1b263b);
        }
        .navbar .navbar-brand {
            color: #f8f9fa !important;
            font-weight: bold;
        }
        .table {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }
        .table thead {
            background: #0d1b2a;
            color: white;
        }
        .table tbody tr:hover {
            background-color: #e0f7fa;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Resultados - Método de Bisección</a>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-4">
            <img class="img-fluid w-100 rounded" th:src="@{/folder/metodosnumericos.png}" alt="Métodos Numéricos">
        </div>

        <table class="table table-striped table-bordered text-center">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Xl</th>
                    <th>Xu</th>
                    <th>Xr</th>
                    <th>F(Xl)</th>
                    <th>F(Xu)</th>
                    <th>F(Xr)</th>
                    <th>Error Aprox.</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="solve,iter:${solveBisection}">
                    <td th:text="${iter.index}">1</td>
                    <td th:text="${solve.Xl}">Xl</td>
                    <td th:text="${solve.Xu}">Xu</td>
                    <td th:text="${solve.Xr}">Xr</td>
                    <td th:text="${solve.FXl}">F(Xl)</td>
                    <td th:text="${solve.FXu}">F(Xu)</td>
                    <td th:text="${solve.FXr}">F(Xr)</td>
                    <td th:text="${solve.Ea}">Error</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
