<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Métodos Numéricos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f7fb;
            font-family: "Segoe UI", sans-serif;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }
        .btn-custom {
            background-color: #0077b6;
            border: none;
        }
        .btn-custom:hover {
            background-color: #0096c7;
        }
    </style>
</head>
<body>

    <!-- Menú global -->
    <div th:replace="layout/template :: menu"></div>

    <!-- Formulario -->
    <div class="container">
        <div class="card p-4">
            <h3 class="mb-4 text-center text-primary">Formulario de Datos</h3>

            <form th:action="@{/unit2/solvebisection}" method="post" th:object="${bisection}">
                <div class="mb-3">
                    <label for="Fx" class="form-label">Ingresa la Ecuación Matemática</label>
                    <input type="text" class="form-control" id="Fx" name="Fx" th:field="*{Fx}">
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="Xl" class="form-label">Xl</label>
                        <input type="number" step="any" class="form-control" id="Xl" name="Xl" th:field="*{Xl}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="Xu" class="form-label">Xu</label>
                        <input type="number" step="any" class="form-control" id="Xu" name="Xu" th:field="*{Xu}">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="Ea" class="form-label">Error Estimado</label>
                        <input type="number" step="any" class="form-control" id="Ea" name="Ea" th:field="*{Ea}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="IteracionesMaximas" class="form-label">Iteraciones Máximas</label>
                        <input type="number" class="form-control" id="IteracionesMaximas" name="IteracionesMaximas" th:field="*{IteracionesMaximas}">
                    </div>
                </div>

                <button type="submit" class="btn btn-custom w-100 py-2 mt-3">Calcular</button>
            </form>
        </div>
    </div>
</body>
</html>
