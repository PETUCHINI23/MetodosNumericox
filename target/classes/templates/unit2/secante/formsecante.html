<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método de la Secante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f7fb;
            font-family: "Segoe UI", sans-serif;
        }
        .navbar {
            background: linear-gradient(90deg, #0d1b2a, #1b263b);
        }
        .navbar .navbar-brand {
            color: #f8f9fa !important;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            padding: 25px;
            margin-top: 20px;
        }
        .form-floating .form-control {
            border-radius: 10px;
        }
        .btn-custom {
            background-color: #0077b6;
            border: none;
        }
        .btn-custom:hover {
            background-color: #0096c7;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img th:src="@{/images/logo.itses.png}" width="125" height="38" class="d-inline-block align-top"/>
            MÉTODOS NUMÉRICOS
        </a>
    </div>
</nav>

<div class="container">
    <div class="card">
        <h1 class="text-center mb-4">Método de la Secante</h1>
        <h2 class="text-center mb-4">Ingrese los valores</h2>

        <form class="row g-3" th:action="@{/unit2/solvesecante}" method="post" th:object="${secante}">
            <div class="col-md-6 col-lg-4">
                <div class="form-floating">
                    <input type="text" class="form-control" id="FX" placeholder="FX" th:field="*{FX}">
                    <label for="FX">Ecuación</label>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="form-floating">
                    <input type="text" class="form-control" id="IteracionesMaximas" placeholder="Iteraciones Máximas" th:field="*{IteracionesMaximas}">
                    <label for="IteracionesMaximas">Iteraciones Máximas</label>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="form-floating">
                    <input type="text" step="any" class="form-control" id="Xi" placeholder="Xi" th:field="*{Xi}">
                    <label for="Xi">Xi</label>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="form-floating">
                    <input type="text" step="any" class="form-control" id="Xi_1" placeholder="Xi-1" th:field="*{Xi_1}">
                    <label for="Xi_1">Xi-1</label>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="form-floating">
                    <input type="text" step="any" class="form-control" id="Ea" placeholder="Ea" th:field="*{Ea}">
                    <label for="Ea">Error estimado</label>
                </div>
            </div>

            <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-custom px-4">Calcular</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
