<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados - Secante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f7fb;
            font-family: "Segoe UI", sans-serif;
        }
        .navbar {
            background: linear-gradient(90deg, #0d1b2a, #1b263b);
        }
        .navbar .navbar-brand {
            color: #f8f9fa !important;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .table {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }
        .table thead {
            background: #0d1b2a;
            color: white;
        }
        .table tbody tr:hover {
            background-color: #e0f7fa;
        }
        .container {
            margin-top: 40px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img th:src="@{/images/logo.itses.png}" width="125" height="38" class="d-inline-block align-top"/>
            MÉTODOS NUMÉRICOS
        </a>
    </div>
</nav>

<div class="container">
    <h1 class="text-center mb-4">Resultados del Método de la Secante</h1>

    <div class="table-responsive">
        <table class="table table-hover text-center align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Iteración</th>
                    <th>Xi-1</th>
                    <th>Xi</th>
                    <th>Xi+1</th>
                    <th>F(Xi-1)</th>
                    <th>F(Xi)</th>
                    <th>Error estimado</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="solve, iter : ${solveSecante}">
                    <td th:text="${iter.count}"># de Iteración</td>
                    <td th:text="${solve.Xi_1}">Xi-1</td>
                    <td th:text="${solve.Xi}">Xi</td>
                    <td th:text="${solve.Xi1}">Xi+1</td>
                    <td th:text="${solve.F_Xi_1}">F(Xi-1)</td>
                    <td th:text="${solve.FXi}">F(Xi)</td>
                    <td th:text="${#numbers.formatDecimal(solve.Ea, 0, 6)}">Error</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
