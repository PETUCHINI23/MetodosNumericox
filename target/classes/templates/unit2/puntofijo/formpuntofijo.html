<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método de Iteración de Punto Fijo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f7fb; font-family: "Segoe UI", sans-serif; }
        .card { border-radius: 15px; box-shadow: 0 6px 20px rgba(0,0,0,0.1); padding: 25px; margin-top: 20px; }
        .btn-custom { background-color: #0077b6; border: none; }
        .btn-custom:hover { background-color: #0096c7; }
    </style>
</head>
<body>

<!-- Menú global -->
<div th:replace="layout/template :: menu"></div>

<div class="container">
    <div class="card">
        <h1 class="text-center mb-4">Método de Iteración de Punto Fijo</h1>
        <h2 class="text-center mb-4">Ingrese los valores</h2>

        <form class="row g-3" th:action="@{/unit2/solvepuntofijo}" method="post" th:object="${puntofijo}">
            <div class="col-md-6 col-lg-4">
                <div class="form-floating">
                    <input type="text" class="form-control" id="GX" placeholder="GX" th:field="*{GX}">
                    <label for="GX">Ecuación</label>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="form-floating">
                    <input type="text" class="form-control" id="IteracionesMaximas" placeholder="Iteraciones Máximas" th:field="*{IteracionesMaximas}">
                    <label for="IteracionesMaximas">Iteraciones Máximas</label>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="form-floating">
                    <input type="text" step="any" class="form-control" id="Xi" placeholder="Xi" th:field="*{Xi}">
                    <label for="Xi">Xi</label>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div class="form-floating">
                    <input type="text" step="any" class="form-control" id="Ea" placeholder="Ea" th:field="*{Ea}">
                    <label for="Ea">Error estimado</label>
                </div>
            </div>

            <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-custom px-4">Calcular</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
