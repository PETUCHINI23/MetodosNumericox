<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>

        <title>METODOS NUMERICOS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity=""
            crossorigin="anonymous"
            >
        <!-- Bootstrap JS and dependencies -->
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="" 
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img th:src="@{/images/logo.itses.png}"
                         witdth="125" height="38" 
                         class="d-inline-block align-top"/>
                    METODOS NUMERICOS
                </a>

            </div>
        </nav> 

        <div class="container">
            <h1 class="text">Metodo de falsa posicion</h1>
        </div>

        <form class="row g-3" th:action="@{/unit2/solvereglafalsa}" method="post" th:object="${reglafalsa}">
            
        <div class="container p-4 mt-4 rounded" style="background-color: #f8f9fa;">
            <h2 class="text-center mb-4">Ingrese los valores</h2>

            <div class="row g-3 justify-content-center">
                
                <div class="col-md-6 col-lg-4">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="FX" placeholder="FX" th:field="*{FX}">
                        <label for="FX">Ecuación</label>
                    </div>
                </div>
                
                <div class="col-md-6 col-lg-4">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="IteracionesMaximas" placeholder="Iteraciones Máximas" th:field="*{IteracionesMaximas}">
                        <label for="IteracionesMaximas">Iteraciones Máximas</label>
                    </div>
                </div>

                <div class="col-md-6 col-lg-4">
                    <div class="form-floating">
                        <input type="text" step="any" class="form-control" id="XL" placeholder="XL" th:field="*{XL}">
                        <label for="XL">XL</label>
                    </div>
                </div>

                <div class="col-md-6 col-lg-4">
                    <div class="form-floating">
                        <input type="text" step="any" class="form-control" id="XU" placeholder="XU" th:field="*{XU}">
                        <label for="XU">XU</label>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="form-floating">
                        <input type="text" step="any" class="form-control" id="Ea" placeholder="Ea" th:field="*{Ea}">
                        <label for="Ea">Error estimado</label>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-primary px-4">Calcular</button>
            </div>
        </div>
        </form>

    </body>
</html>
