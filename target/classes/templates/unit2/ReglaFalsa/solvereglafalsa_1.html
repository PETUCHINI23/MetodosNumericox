<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>METODOS NUMERICOS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity=""
            crossorigin="anonymous"
            >
        <!-- Bootstrap JS and dependencies -->
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="" 
            crossorigin="anonymous"
        ></script>
    </head>
    <body>

        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img th:src="@{/images/logo.itses.png}"
                         witdth="125" height="38" 
                         class="d-inline-block align-top"/>
                    METODOS NUMERICOS
                </a>
            </div>
        </nav> 
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Iteracion</th>
                    <th scope="col">XL</th>
                    <th scope="col">XU</th>
                    <th scope="col">XR</th>
                    <th scope="col">F(XL)</th>
                    <th scope="col">F(XU)</th>
                    <th scope="col">F(XR)</th>
                    <th scope="col">Error estimado</th>

                </tr>
            </thead>
            <tbody>
                <tr th:each="solve,iter:${solveReglaFalsa}">
                    <td th:text="${iter.index}">numero de Iteracion</td>
                    <td th:text="${solve.XL}">Valor limite inferior XL</td>
                    <td th:text="${solve.XU}">Valor limite superior XU</td>
                    <td th:text="${solve.XR}">Valor calculado de la raiz XR</td>
                    <td th:text="${solve.FXL}">Funcion evaluada en XL</td>
                    <td th:text="${solve.FXU}">Funcion evaluada en XU</td>
                    <td th:text="${solve.FXR}">Funcion evaluada en XR</td>
                    <td th:text="${solve.Ea}">Error estimado aproximacion actual</td>
                </tr>
            </tbody>
        </table>
 
    </body>
</html>
