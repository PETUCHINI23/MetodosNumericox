<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Método de Newton-Raphson</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    crossorigin="anonymous"
  >

  <style>
    body {
      background: #f4f7fb;
      font-family: "Segoe UI", sans-serif;
    }
    .navbar {
      background: linear-gradient(90deg, #0d1b2a, #1b263b);
    }
    .navbar .navbar-brand {
      color: #f8f9fa !important;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    .btn-custom {
      background-color: #0077b6;
      border: none;
    }
    .btn-custom:hover {
      background-color: #0096c7;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark mb-5">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img th:src="@{/folder/logo.itses.png}" width="125" height="38" class="me-2">
        MÉTODO NEWTON-RAPHSON
      </a>
    </div>
  </nav>

  <!-- Formulario -->
  <div class="container">
    <div class="card p-4">
      <h3 class="mb-4 text-center text-primary">Formulario de Datos</h3>

      <form method="post" th:object="${newtonraphson}" th:action="@{/unit2/solveNewtonRaphson}">
        <div class="mb-3">
          <label class="form-label">Función f(x):</label>
          <input type="text" class="form-control" th:field="*{FX}">
        </div>

        <div class="mb-3">
          <label class="form-label">Derivada f'(x):</label>
          <input type="text" class="form-control" th:field="*{FXDerivada}" 
                 placeholder="Ej: 5.5 - 8*x + 1.5*x^2" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Valor inicial (Xi):</label>
          <input type="number" step="any" class="form-control" th:field="*{Xi}">
        </div>

        <div class="mb-3">
          <label class="form-label">Error tolerado (%):</label>
          <input type="number" step="any" class="form-control" th:field="*{Ea}" value="0.5">
        </div>

        <div class="mb-3">
          <label class="form-label">Iteraciones máximas:</label>
          <input type="number" class="form-control" th:field="*{IteracionesMaximas}" value="100" required>
        </div>

        <button type="submit" class="btn btn-custom w-100 py-2 mt-3">Calcular</button>
        <!--<a href="/unit2" class="btn btn-secondary w-100 py-2 mt-2">Regresar</a>-->
      </form>
    </div>
  </div>
</body>
</html>
