<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Métodos Numéricos</title>

    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        crossorigin="anonymous">

    <style>
        body {
            background-color: #0d1b2a;
            color: white;
        }
        h1, h2 {
            text-align: center;
            margin-top: 20px;
        }

        /* Navbar */
        .navbar {
            background-color: #000 !important;
        }
        .navbar-brand {
            color: #00aaff !important;
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            color: #00aaff !important;
            transition: 0.3s;
        }
        .navbar-nav .nav-link:hover {
            color: #66d9ff !important;
        }

        /* Cards */
        .card {
            background-color: #1b263b;
            color: white;
            border: none;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.6);
            margin: 15px;
        }
        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }

        nav.breadcrumb {
            background-color: transparent;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MÉTODOS NUMÉRICOS</a>
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                  
            </div>
        </div>
    </nav>

    <div th:replace="~{/layout/template :: bannerunit4}"></div>

    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Inicio</a></li>
                <li class="breadcrumb-item active" aria-current="page">Ajuste de Curvas</li>
            </ol>
        </nav>

        <h1>Métodos Numéricos</h1>
        <h2>Ajuste de Curvas e Interpolación</h2>

        <div class="row justify-content-center mt-4">
            <!-- Método Newton -->
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Diferencias Divididas de Newton</h5>
                        <a href="/unit4/formddnewton" class="btn btn-custom">Ir al método</a>
                    </div>
                </div>
            </div>

            <!-- Método Lagrange -->
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Interpolación de Lagrange</h5>
                        <a href="/unit4/formlagrange" class="btn btn-custom">Ir al método</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        crossorigin="anonymous">
    </script>
</body>
</html>
